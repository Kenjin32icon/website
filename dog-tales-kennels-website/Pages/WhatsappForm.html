<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Services Booking</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles */
        .modal {
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        .modal.active .modal-content {
            transform: translateY(0);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .service-option {
            transition: all 0.2s ease;
        }
        .service-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .service-option.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Main Booking Button -->
        <button id="bookingBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 flex items-center">
            <i class="fas fa-calendar-check mr-2"></i>
            Book Now via WhatsApp
        </button>

        <!-- Booking Modal -->
        <div id="bookingModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
                <!-- Modal Header -->
                <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
                    <h3 class="text-xl font-bold">Book Your Appointment</h3>
                    <button id="closeModal" class="text-white hover:text-blue-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <!-- Modal Body -->
                <div class="p-6">
                    <!-- User Info Form -->
                    <form id="userInfoForm">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 font-medium mb-2">Your Name</label>
                            <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" required>
                        </div>
                        <div class="mb-6">
                            <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
                            <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+1234567890" required>
                        </div>
                        
                        <!-- Message Type Tabs -->
                        <div class="mb-4">
                            <div class="flex border-b">
                                <button type="button" class="tab-btn py-2 px-4 font-medium text-blue-600 border-b-2 border-blue-600" data-tab="quick-book">Quick Book</button>
                                <button type="button" class="tab-btn py-2 px-4 font-medium text-gray-500" data-tab="custom-message">Custom Message</button>
                            </div>
                        </div>
                        
                        <!-- Quick Book Tab Content -->
                        <div id="quick-book" class="tab-content active">
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-2">Service Type</label>
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="service-option p-3 border rounded-lg cursor-pointer" data-service="Dog Training">
                                        <i class="fas fa-balance-scale text-blue-500 mb-1"></i>
                                        <div>Dog Training</div>
                                    </div>
                                    <div class="service-option p-3 border rounded-lg cursor-pointer" data-service="Dog Breeding">
                                        <i class="fas fa-paw text-blue-500 mb-1"></i>
                                        <div>Dog Breeding</div>
                                    </div>
                                    <div class="service-option p-3 border rounded-lg cursor-pointer" data-service="Dog Handling">
                                        <i class="fas fa-user-friends text-blue-500 mb-1"></i>
                                        <div>Dog Handling</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="date" class="block text-gray-700 font-medium mb-2">Preferred Date</label>
                                <input type="date" id="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <div class="mb-4">
                                <label for="time" class="block text-gray-700 font-medium mb-2">Preferred Time</label>
                                <select id="time" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select Time</option>
                                    <option value="Morning (9am-12pm)">Morning (9am-12pm)</option>
                                    <option value="Afternoon (12pm-3pm)">Afternoon (12pm-3pm)</option>
                                    <option value="Evening (3pm-6pm)">Evening (3pm-6pm)</option>
                                    <option value="Night (6pm-9pm)">Night (6pm-9pm)</option>
                                </select>
                            </div>
                            
                            <div class="mb-4">
                                <label for="notes" class="block text-gray-700 font-medium mb-2">Additional Notes</label>
                                <textarea id="notes" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2" placeholder="Any special requests..."></textarea>
                            </div>
                        </div>
                        
                        <!-- Custom Message Tab Content -->
                        <div id="custom-message" class="tab-content">
                            <div class="mb-4">
                                <label for="message" class="block text-gray-700 font-medium mb-2">Your Message</label>
                                <textarea id="message" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Type your booking message here..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Modal Footer -->
                <div class="bg-gray-100 px-6 py-4 flex justify-end">
                    <button id="sendBookingBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg flex items-center">
                        <i class="fab fa-whatsapp mr-2"></i> Send via WhatsApp
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const bookingBtn = document.getElementById('bookingBtn');
            const bookingModal = document.getElementById('bookingModal');
            const closeModal = document.getElementById('closeModal');
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            const serviceOptions = document.querySelectorAll('.service-option');
            const sendBookingBtn = document.getElementById('sendBookingBtn');
            const userInfoForm = document.getElementById('userInfoForm');
            
            // Business WhatsApp number (replace with actual number)
            const businessWhatsAppNumber = '254115411167';
            
            // Open modal
            bookingBtn.addEventListener('click', function() {
                bookingModal.classList.add('active');
            });
            
            // Close modal
            closeModal.addEventListener('click', function() {
                bookingModal.classList.remove('active');
            });
            
            // Tab switching
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active tab button
                    tabBtns.forEach(tb => tb.classList.remove('text-blue-600', 'border-blue-600'));
                    tabBtns.forEach(tb => tb.classList.add('text-gray-500'));
                    this.classList.remove('text-gray-500');
                    this.classList.add('text-blue-600', 'border-blue-600');
                    
                    // Show corresponding content
                    const tabId = this.getAttribute('data-tab');
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Service selection
            serviceOptions.forEach(option => {
                option.addEventListener('click', function() {
                    serviceOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            // Send booking via WhatsApp
            sendBookingBtn.addEventListener('click', function() {
                // Get form values
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                
                if (!name || !phone) {
                    alert('Please enter your name and phone number');
                    return;
                }
                
                // Determine which tab is active
                const activeTab = document.querySelector('.tab-content.active').id;
                let whatsappMessage = '';
                
                if (activeTab === 'quick-book') {
                    // Generate quick booking message
                    const selectedService = document.querySelector('.service-option.selected')?.getAttribute('data-service') || 'Not specified';
                    const date = document.getElementById('date').value || 'Not specified';
                    const time = document.getElementById('time').value || 'Not specified';
                    const notes = document.getElementById('notes').value || 'None';
                    
                    whatsappMessage = `Hi! I'd like to book an appointment:\n\n` +
                                     `*Name:* ${name}\n` +
                                     `*Phone:* ${phone}\n` +
                                     `*Service:* ${selectedService}\n` +
                                     `*Preferred Date:* ${date}\n` +
                                     `*Preferred Time:* ${time}\n` +
                                     `*Additional Notes:* ${notes}`;
                } else {
                    // Use custom message
                    const customMessage = document.getElementById('message').value;
                    whatsappMessage = `Hi! This is ${name} (${phone}).\n\n` + customMessage;
                }
                
                // Encode message for WhatsApp URL
                const encodedMessage = encodeURIComponent(whatsappMessage);
                
                // Open WhatsApp with pre-filled message
                window.open(`https://wa.me/${businessWhatsAppNumber}?text=${encodedMessage}`, '_blank');
                
                // Close modal
                bookingModal.classList.remove('active');
                
                // Reset form
                userInfoForm.reset();
                serviceOptions.forEach(opt => opt.classList.remove('selected'));
                tabBtns[0].click(); // Reset to first tab
            });
            
            // Close modal when clicking outside
            bookingModal.addEventListener('click', function(e) {
                if (e.target === bookingModal) {
                    bookingModal.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
